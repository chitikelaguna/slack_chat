<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Edify Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Purple gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        
        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #764ba2;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #764ba2;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.disconnected {
            background: #f44336;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.assistant {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-bubble {
            background: #e8e8e8;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message-timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }
        
        .message.user .message-timestamp {
            text-align: right;
        }
        
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #f0f0f0;
            background: white;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #764ba2;
        }
        
        #message-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        #send-btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }
        
        #send-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Scrollbar styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        
        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Digital Edify Chat</div>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
        </div>
        
        <div class="messages-area" id="messages-area">
            <div class="message assistant">
                <div class="message-bubble">
                    Welcome to Digital Edify Chat Assistant, how can I help you?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message..." 
                disabled
            >
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        // Generate random user ID
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // WebSocket connection
        let ws = null;
        const messagesArea = document.getElementById('messages-area');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Ready';
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Connecting...';
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function addMessage(text, type, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            
            // Add timestamp for user messages
            if (type === 'user' || timestamp) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'message-timestamp';
                const time = timestamp || new Date().toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                timestampDiv.textContent = time;
                messageDiv.appendChild(timestampDiv);
            }
            
            messagesArea.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        function connectWebSocket() {
            // Determine WebSocket protocol based on current page protocol
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/${userId}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected successfully');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received WebSocket message:', data);
                    
                    if (data.from && data.text) {
                        // Message from Slack support
                        addMessage(data.text, 'assistant');
                    } else if (data.status === 'sent') {
                        // Acknowledgment from backend after message sent to Slack
                        addMessage(data.message, 'user');
                    } else if (data.error) {
                        // Error message from backend
                        addMessage(`Error: ${data.error}${data.details ? ' - ' + data.details : ''}`, 'assistant');
                    } else {
                        // Other messages - show for debugging
                        console.warn('Unknown message format:', data);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                    addMessage('Received invalid message format', 'assistant');
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket disconnected. Code:', event.code, 'Reason:', event.reason);
                updateStatus(false);
                
                // Attempt to reconnect after 3 seconds
                if (event.code !== 1000) {
                    setTimeout(() => {
                        if (!ws || ws.readyState === WebSocket.CLOSED) {
                            console.log('Attempting to reconnect...');
                            connectWebSocket();
                        }
                    }, 3000);
                }
            };
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    addMessage('Please wait for connection...', 'assistant');
                }
                return;
            }
            
            // Clear input immediately for better UX
            messageInput.value = '';
            
            try {
                // Send message via WebSocket (real-time bidirectional communication)
                const messageData = JSON.stringify({
                    message: message
                });
                ws.send(messageData);
                console.log('Message sent via WebSocket:', message);
                
                // Message will appear via WebSocket acknowledgment when backend confirms
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Failed to send message: ' + error.message, 'assistant');
                // Restore message in input if send failed
                messageInput.value = message;
            }
        }
        
        // Allow Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Connect on page load
        updateStatus(false);
        connectWebSocket();
    </script>
</body>
</html>
